 <!DOCTYPE html>

 <head>

     <link rel="stylesheet" href="css/style.css">
     <title>Rock Paper Scissors Game</title>
 </head>
 <body>
     <div class="container">
         <h1>Rock Paper Scissors Game</h1>

     <script src="js/game.js"></script>
